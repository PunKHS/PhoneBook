<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Телефонный справочник</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><strong>Телефонный справочник</strong></a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapsible">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span><strong> Профиль</strong></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-heart"></span><strong> Избранное</strong></a></li>
            </ul>
            <form class="navbar-form">
                <div class="form-group" style="display:inline;">
                    <div class="input-group" style="display:table;">
                        <input class="form-control" placeholder="Введите ФИО сотрудника..." autocomplete="off" autofocus="autofocus" type="text">
                        <span class="input-group-addon" style="width:1%;"><span class="glyphicon glyphicon-search"></span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Left menu -->
        <div class="hidden-xs hidden-sm col-md-3 text-center">
            <p class="lead">Структура предприятия</p>
        </div>
        <!-- /.Left menu -->

        <!-- Page body -->
        <div class="col-xs-12 col-sm-12 col-md-9 text-center">
            <p class="lead">Список сотрудников</p>
            <table class="table table-hover collaborator-table" style="width:100%">
                <thead>
                <tr>
                    <th data-sort="fio">ФИО</th>
                    <th data-sort="structure">Структура</th>
                    <th data-sort="post">Должность</th>
                    <th data-sort="phone" class="text-right">Телефон</th>
                </tr>
                </thead>
                <tbody>
                <tr class="spinner">
                    <td colspan="4">
                        <span class="icon-spinner3"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.Page body -->

    </div>

</div>
<!-- /.container -->

<!-- Footer Content -->
<div class="container">
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; PunKHS 2016</p>
            </div>
        </div>
    </footer>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
